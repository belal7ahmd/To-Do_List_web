<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_style.css">
    <title>Sign Up</title>
</head>
<body>
    <form id="myform" action="/signup" onsubmit="return checkValid(this)" enctype="application/x-www-form-urlencoded" method="POST">
        <h3 id="message" class="text" style="color: red;display: none">the username is taken</h3>
        
        <h2 class="text">Sign Up</h2>

        <label class="text" for="username">Username</label>
        <textarea name="username" id="username",placeholder="Username"></textarea>

        <label class="text" for="email">Email</label>
        <textarea name="email" id="email",placeholder="Email"></textarea>

        <label class="text" for="password">Password</label>
        <textarea name="password" id="password",placeholder="Password"></textarea>
        
        <label class="text" for="repeat_password">Repeat Password</label>
        <textarea name="repeat_password" id="repeat_password",placeholder="Repeat Password"></textarea>
        
        <input type="submit" value="submit">

        <a href="/login/login.html" class="text" style="color:blue">Have an account? Login</a>
    </form>
    <script src="signup_script.js"></script>
</body>
</html>
